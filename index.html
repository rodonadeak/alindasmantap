<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Determinan 4x4 Ultra Kece</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #a5b4fc;
      --bg: #f9fafb;
      --text: #111827;
      --card-bg: #fff;
      --blur-bg: rgba(0, 0, 0, 0.3);
    }
    body.dark {
      --bg: #111827;
      --text: #f9fafb;
      --card-bg: #1f2937;
      --blur-bg: rgba(255, 255, 255, 0.1);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-size: 2rem;
    }
    .toggle-mode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--secondary);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
    }
    .matrix-grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }
    .matrix-grid input {
      width: 60px;
      height: 60px;
      text-align: center;
      font-size: 18px;
      border-radius: 10px;
      border: 2px solid var(--secondary);
      background-color: var(--card-bg);
      color: var(--text);
    }
    .center {
      text-align: center;
    }
    button.calculate {
      padding: 12px 24px;
      font-size: 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button.calculate:hover {
      background-color: #4338ca;
    }
    .result-card {
      margin: 30px auto;
      max-width: 850px;
      background-color: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: 0.5s ease;
      animation: fadeInUp 0.5s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .matrix-table td {
      border: 1px solid #ccc;
      padding: 5px 10px;
      text-align: center;
    }
    .method-select {
      text-align: center;
      margin-bottom: 20px;
    }
    .method-select select {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
    .final-result {
      font-size: 20px;
      font-weight: bold;
      color: var(--primary);
      text-align: center;
      margin-top: 20px;
    }
    @media(max-width: 600px) {
      .matrix-grid { grid-template-columns: repeat(4, 50px); }
      .matrix-grid input { width: 50px; height: 50px; font-size: 16px; }
    }
    #loading-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--blur-bg);
  backdrop-filter: blur(5px);
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-weight: bold;
  color: var(--text);
}

.loading-text {
  padding: 20px;
  border-radius: 10px;
}

  </style>
</head>
<body>
    <div id="loading-overlay" style="display:none;">
        <div class="loading-text"></div>
      </div>
      
  <button class="toggle-mode" onclick="toggleMode()">Ganti Tema</button>
  <header>
    <h1>Kalkulator Determinan Matriks 4x4</h1>
  </header>
  <div class="method-select">
    <label for="method">Pilih metode :</label>
    <select id="method">
      <option value="kofaktor">Sarrus + Kofaktor</option>

    </select>
  </div>
  <div id="form-wrapper">
    <div class="matrix-grid" id="matrix-input"></div>
    <div class="center" style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
      <button class="calculate" onclick="calculate()">Hitung!</button>
      <button class="calculate" style="background-color: #ef4444;" onclick="resetPage()">Reset!</button>
    </div>
  </div>
  
  
  <div id="result"></div>

  <script>
    function resetPage() {
  window.location.href = 'index.html'; // atau gunakan location.reload();
}

    const matrixInput = document.getElementById('matrix-input');
    for (let i = 0; i < 4; i++) {
      for (let j = 0; j < 4; j++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.id = `m${i}${j}`;
        matrixInput.appendChild(input);
      }
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    function calculate() {
  const methodName = document.getElementById('method').options[document.getElementById('method').selectedIndex].text;
  const overlay = document.getElementById('loading-overlay');
  const loadingText = document.querySelector('.loading-text');

  loadingText.textContent = `Sedang menghitung...`;
  overlay.style.display = 'flex';

  setTimeout(() => {
    const matrix = [];
    for (let i = 0; i < 4; i++) {
      const row = [];
      for (let j = 0; j < 4; j++) {
        const val = document.getElementById(`m${i}${j}`).value;
        row.push(val === '' ? 0 : parseFloat(val));
      }
      matrix.push(row);
    }
    showResult(matrix);
    overlay.style.display = 'none';
  }, 4000); // 4 detik
}



    function showResult(matrix) {
  const result = document.getElementById('result');
  result.innerHTML = '';
  const card = document.createElement('div');
  card.className = 'result-card';

  let html = '<h3>Matriks Input</h3>' + renderMatrix(matrix);
  html += '<h3>Langkah Ekspansi Baris Pertama</h3>';

  let det = 0;
let detailSum = '';
let detContributions = [];

for (let col = 0; col < 4; col++) {
  const minor = getMinor(matrix, 0, col);
  const sign = Math.pow(-1, 0 + col);
  const minorDet = sarrus3x3(minor);
  const cof = sign * minorDet.value;
  const contrib = matrix[0][col] * cof;
  det += contrib;

  html += `<p>a<sub>1${col + 1}</sub> = ${matrix[0][col]}, tanda = ${sign}, minor = ${minorDet.value}</p>`;
  html += renderMatrix(minor);
  html += minorDet.html;
  html += `<p>Kofaktor = ${sign} × ${minorDet.value} = <b>${cof}</b></p>`;
  html += `<p>Kontribusi determinan = ${matrix[0][col]} × ${cof} = <b>${contrib}</b></p><hr />`;

  detContributions.push(contrib);
}

// Penjumlahan akhir dari kontribusi determinan
detailSum = detContributions.map(v => (v < 0 ? `(${v})` : v)).join(' + ');
html += `<p><strong>Langkah Penjumlahan Akhir:</strong></p>`;
html += `<p>Determinan = ${detailSum} = <b>${det}</b></p>`;
html += `<div class="final-result">Determinan Matriks = <span>${det}</span></div>`;

  card.innerHTML = html;
  result.appendChild(card);
}

    function renderMatrix(mat) {
      let html = '<table class="matrix-table">';
      for (let row of mat) {
        html += '<tr>' + row.map(n => `<td>${n}</td>`).join('') + '</tr>';
      }
      html += '</table>';
      return html;
    }

    function getMinor(mat, rowToRemove, colToRemove) {
      return mat.filter((_, i) => i !== rowToRemove).map(row => row.filter((_, j) => j !== colToRemove));
    }

    function sarrus3x3(m) {
      const [a, b, c] = m[0];
      const [d, e, f] = m[1];
      const [g, h, i] = m[2];
      const main = a * e * i + b * f * g + c * d * h;
      const sec = c * e * g + a * f * h + b * d * i;
      const value = main - sec;
      const html = `
        <p><strong>Metode Sarrus:</strong><br>
        (${a}×${e}×${i} + ${b}×${f}×${g} + ${c}×${d}×${h}) -
        (${c}×${e}×${g} + ${a}×${f}×${h} + ${b}×${d}×${i}) =
        ${main} - ${sec} = <b>${value}</b></p>
      `;
      return { value, html };
    }
  </script>
</body>
</html>
